<div class="vw-70 vh-100 d-flex flex-column align-items-center justify-content-center">
  <div *ngIf="file" class="progress w-25">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }"
    >
      {{ progress }}%
    </div>
  </div>
  
  <div class="d-flex w-25 justify-content-around mt-5">
    <label class="btn btn-default p-0">
      <input type="file" (change)="selectFile($event)" />
    </label>
    <button class="btn btn-primary" [disabled]="!file" (click)="upload()">
      Upload
    </button>
  </div>

</div>
